<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Player Data</h1>
    <table id="player-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>SpaceID</th>
                <th>Password</th>
                <th>Score</th>
                <th>New</th>
            </tr>
        </thead>
        <tbody>
            <!-- Player data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Function to fetch users data from users.json and display in table
        async function loadPlayersData() {
            try {
                const response = await fetch('users.json');  // Fetch the JSON file from GitHub repository
                const playersData = await response.json();  // Parse the JSON

                const tableBody = document.querySelector('#player-table tbody');
                playersData.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.name || 'N/A'}</td>
                        <td>${player.SpaceID}</td>
                        <td>${player.password}</td>
                        <td>${player.score}</td>
                        <td>${player.new ? 'Yes' : 'No'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading JSON data:", error);
            }
        }

        // Load player data when page is ready
        window.onload = loadPlayersData;
    </script>
</body>
</html>
